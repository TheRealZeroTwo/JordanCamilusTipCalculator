<link rel="stylesheet" href="style.css">
<script src="project.js"></script>
<div class="app">
 <div class="calculator">
  <header>
   <h1>Tip Calculator</h1>
  </header>
  <main>
   <section class="options">
    <div class="input-group">
    <div class="pre">$</div>
    <input type="number" class="cost" placeholder="How much was the bill?" />
   </div>
   <div class="input-group">
    <select class="service" required>
     <option disabled selected>What would you like to tip?</option>
      <option value="100">100%</option>
      <option value="90">90%</option>
      <option value="80">80%</option>
      <option value="70">70%</option>
      <option value="60">60%</option>
      <option value="50">50%</option>
      <option value="40">40%</option>
     <option value="30">30%</option>
     <option value="20">20%</option>
     <option value="10">10%</option>
     <option value="5">5%</option>
     <option value="0">0%</option>
    </select>
   </div>
   <div class="input-group">
    <input type="number" class="people" placeholder="How many are sharing the bill?" />
   </div>
   </section>
   <section class="tip-wrap">
    <p>You should tip: </p>
    <h3 class="tip">$0</h3>
   </section>
  </main>
  <footer>
   <button id="tip-btn">Tip</button>
  </footer>
 </div>
</div>
